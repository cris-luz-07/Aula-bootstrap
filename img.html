<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>imagem Circular</h2>         
  <img src="http://i2.wp.com/desprograme.com.br/wp-content/uploads/2016/03/front.png?w=532" class="img-circle" alt="Cinque Terre" width="304" height="236"> 
</div>

<div class="container">
  <h2>imagem arredondado</h2>           
  <img src="http://i2.wp.com/desprograme.com.br/wp-content/uploads/2016/03/front.png?w=532" class="img-rounded" alt="Cinque Terre" width="304" height="236"> 
</div>

<div class="container">
  <h2>imagem thumbnail</h2>         
  <img src="http://i2.wp.com/desprograme.com.br/wp-content/uploads/2016/03/front.png?w=532" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
</div>

</body>
</html>
