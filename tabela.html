<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Estrutura básica de uma tabela</h2>          
  <table class="table">
    <thead>
      <tr><!--  //linha  -->
        <th>Firstname</th><!--  //cabeçario  -->
        <th>Lastname</th><!--  //cabeçario  -->
        <th>Email</th><!--  //cabeçario  -->
      </tr><!--  //linha  -->
    </thead>
    <tbody>
      <tr><!--  //linha  -->
        <td>John</td> <!--  //coluna  -->
        <td>Doe</td><!--  //coluna  -->
        <td>john@example.com</td><!--  //coluna  -->
      </tr><!--  //linha  -->
      <tr><!--  //linha  -->
        <td>Mary</td><!--  //coluna  -->
        <td>Moe</td><!--  //coluna -->
        <td>mary@example.com</td><!--  //coluna -->
      </tr><!--  //linha  -->
      <tr><!--  //linha  -->
        <td>July</td><!--  //coluna  -->
        <td>Dooley</td><!--  //coluna  -->
        <td>july@example.com</td><!--  //coluna  -->
      </tr><!--  //linha  -->
    </tbody>
  </table>
</div>

</body>
</html>
